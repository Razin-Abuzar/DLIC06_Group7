<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Birthday_Wish</title>
    <link rel="stylesheet" href="bday-wish.css">
    <script src="bday-wish.js"></script>
  </head>
  <body>
    <div class="box">
    <div class="empty" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img id="image1" src="Birthday_Wish1.jpeg" draggable="true" ondragstart="drag(event)" width="300" height="330">
    </div>
    <div class="empty" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img id="image2" src="Birthday_Wish2.jpeg" draggable="true" ondragstart="drag(event)" width="300" height="330">
    </div>
    <div class="empty" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img id="image3" src="Birthday_Wish3.jpeg" draggable="true" ondragstart="drag(event)" width="300" height="330">
    </div>
    <div class="empty" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img id="image4" src="Birthday_Image4.jpeg" draggable="true" ondragstart="drag(event)" width="300" height="330">
    </div>
    <br/>
  </div>

    <div class="container">
      <div class="letter">
        <h2>You are Invited to my<br/> BIRTHDAY PARTY</h2>
        <p>HEY THERE! I am requesting you to <b>MAKE</b><br/> a <b>BIRTHDAY WISH</b> for my <b>BESTFRIEND</b></p><br/>
        <div class="empty_card" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
      </div>
    </div>

    <script src="Birthday_Wish.js"></script>
  </body>
</html>
